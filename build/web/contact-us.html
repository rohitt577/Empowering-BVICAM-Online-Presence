<!DOCTYPE html>
<html lang="zxx">
<head>
  
    <style>
        * {
	box-sizing: border-box;
	list-style: none;
	text-decoration: none;
	margin: 0;
}

body {
	background: #b7b7b7 none repeat scroll 0 0;
	font-family: 'Open Sans',sans-serif;}

.layout {margin: 0 auto;	max-width: 1170px;	width: 100%;padding: 0 15px;}
/***Grid Widht ****/

.form-group{ float:left;    padding-left: 15px;    padding-right: 15px;       width: 50%;}
.grid-8{width: 66.6667%;}
.grid-12{width: 100%;padding-left: 15px;	padding-right: 15px;	position: relative;    overflow: hidden;}	


/**Section Css***/

section {    background: #96c8fa ;    color: #000;    padding: 30px 0;}
.text-center{text-align:center;}
.section-title {    color: #000000;    font-size: 35px;    font-weight: bold;    text-transform: uppercase;}
.contact p {    color: #000000;    letter-spacing: 1.5px;    padding-top: 50px;}
.form{ margin:0 auto;}
.form form {    margin-top: 50px;}
input {    width: 100%;}
.form-control {    width: 100%;}
.form-control {    background-color: #fff;    border: 1px solid #ccc;    box-shadow: 0 1px 1px rgba(0, 0, 0, 0.075) inset;
    color: #555;    display: block;    font-size: 14px;     line-height: 1.42857;    padding: 6px 12px;
    transition: border-color 0.15s ease-in-out 0s, box-shadow 0.15s ease-in-out 0s;    width: 100%;
	  text-transform: capitalize;}

.costom-btn {    background:#0e2980;    border: 1px solid #22c489;    color: #ffffff;
    font: bold 16px/18px "Open Sans",sans-serif;    letter-spacing: 1.5px;    text-transform: uppercase;
     width: 100%;	   padding: 6px 12px;	   cursor: pointer;}
.form-group {    margin-top: 23px;}
.icon-text {    color: #ffffff;    font: 16px/22px "Open Sans",sans-serif;    text-align: center;
    text-transform: uppercase;	 margin: 25px 0;}
.icon-holder {    margin: 0 auto;    width: 265px;}
.icon-holder ul li a {    color: #ffffff;    height: 38px;    width: 38px;}
.icon-holder ul li {    display: inline;    padding: 12px;}
@media (max-width:980px) {
	.layout {				width: 80%px;	}
	.grid-6 {				width: 50%;	}
}
@media (max-width:640px) {
	.layout {		width: 80%;	}
	.form-group, .grid-8 {		width: 100%;	}


	}
    $shadow: -0.6rem 0.6rem 0 rgba(29, 30, 28, 0.26);

* { font-family: 'Roboto', sans-serif; }


.changes{
body {
    margin: 0;
    padding: 0;
    background-color: #80b3d3;
    display: flex;
    justify-content: center;
    flex-direction: column;
    height: 100vh;
}

input, button, textarea {
    border: 2px solid rgba(0, 0, 0, 0.6);
    background-image:none;
    background-color: #dadad3;
    -webkit-box-shadow: none;
    -moz-box-shadow: none;
    box-shadow: none;
    padding: 5px;
    
    &:focus {
        outline: none;
    }
}

textarea {
    min-height: 50px;
    resize:vertical;
}

button {
    cursor: pointer;
    font-weight: 500;
}
.feedback-card {
    border: 1px solid black;
    max-width: 980px;
    background-color: #fff;
    margin: 0 auto;
    box-shadow: $shadow;
}

.feedback-header {
    text-align: center;
    padding: 8px;
    font-size: 14px;
    font-weight: 700;
    border-bottom: 1px solid black;
}

.feedback-body {
    padding: 20px;
    display: flex;
    flex-direction: column;
}

.feedback-body__message {
    margin-top: 10px;
}

.feedback-body button {
    margin-top: 10px;
    align-self: flex-end;
}
}



    </style>
</head>
