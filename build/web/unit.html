<style>

   <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');

        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 100px auto;
            padding: 0 20px;
        }

        /* Navigation Styles */
        .split-button-nav {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
        }

        .split-button-nav li {
            flex: 1;
            text-align: center;
            margin: 0 5px;
        }

        .split-button-nav li a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
            background-color: #f0f0f0;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .split-button-nav li a:hover {
            background-color: #ddd;
        }

        .split-button-nav li.active a {
            background-color: rgb(167, 200, 228);
            color: #000000;
            text-decoration: solid sandybrown;
        }

        /* Header and Footer */
        .small {
            font-size: 14px;
            color: #666;
        }

        /* Responsive */
        @media screen and (max-width: 768px) {
            .container {
                padding: 0 10px;
            }

            .split-button-nav li {
                margin: 5px 0;
            }
        }
    </style>


</style>


<body>
